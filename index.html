<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Usolia Network 条款与政策</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./assets/css/vue.css">
  <link rel="stylesheet" href="./assets/css/dark.css" media="(prefers-color-scheme: dark)">
  <link rel="stylesheet" href="./assets/css/common.css">
  <link rel="icon" type="image/x-icon" href="policies-favicon.png"/>
</head>
<body>
  <div id="app">Loading...</div>
  <script src="./assets/js/docsify.min.js"></script>
  <script src="./plugins/edit-on-github.1.0.3.min.js"></script>
  <script>
    window.$docsify = {
      name: 'Usolia Network 条款与政策',
      loadNavbar: 'navbar.md',
      loadSidebar: 'sidebar.md',
      themeColor: '#1976D2',
      subMaxLevel: 4,
      auto2top: true,
      relativePath: false,
      mergeNavbar: true,
      formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}',
      externalLinkTarget: '_blank',
      notFoundPage: true,
      search: 'auto',
      search: {
        maxAge: 8,
        paths: 'auto',
        placeholder: '🔍 要找些什么吗？',
        noData: '未找到结果',
        namespace: 'Usolia Network 条款与政策',
		   },
      requestHeaders: {
        'cache-control': 'max-age=0',
           }, 
      plugins: [
        EditOnGithubPlugin.create(
          "https://github.com/UsoliaDev/policies/tree/main/"
          ),
        ]
      }
  </script> 
  <script src="./plugins/search.min.js"></script>
  <script src="./plugins/zoom-image.min.js"></script>
</body>
</html>
